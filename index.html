<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" </head>

<body>
    <Section class="card">
        <header>Coding Quiz</header>
        <div id="quiz-timer-container" style="text-align:right">
            Time:
            <span id="quiz-timer">0</span>
            </div>
        <div class="info-title"><span>Rules</span></div>
        <div class="info-rules">
            <p>Try to answer the following code-related questions within the time-limit.
                Incorrect answers will penalize your time by 10 seconds.
                You have 75 seconds to complete the quiz, good luck!</p>
        </div>
        <div class="start_btn"><button>Start Quiz</button></div>
    </section>
    

    <div class="card" <h1>High Score</h1>
        <form id="High-Score" method="POST">
            <label for="Your-high-score">Add Your High Score</label>
            <input type="text" name="Your-high-score" placeholder="Your Initials here" />
        </form>
        <p>High Scores: <span id="High-Score">0</span></p>
        <ul id="score-list"></ul>
        <button id="save">save</button>
    </div>
    <script src="script.js"></script>

</body>

</html>
